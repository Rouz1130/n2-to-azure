<form>
    <div class="input-group">
        <label>Name</label>
        <input type="text" class="form-control" title="Please check your name" id="name">
    </div>
    <div class="input-group">
        <label>Company<span>Optional</span></label>
        <input type="text" class="form-control" id="company">
    </div>
    <div class="input-group">
        <label>Email address</label>
        <input type="text" class="form-control" id="email" title="Please check your email address to make sure it’s correct">
    </div>
    <div class="input-group">
        <label>Phone number<span>Optional</span></label>
        <input type="text" class="form-control">
    </div>
    <div class="input-group">
        <label>Subject</label>
        <div class="select">
            <select class="form-control">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>
    <div class="input-group">
        <label>Question</label>
        <textarea class="form-control"></textarea>
    </div>
    <button class="btn btn-lg btn-send" type="submit">Send</button>
    <button class="btn btn-lg btn-cancel" type="reset">Cancel</button>
</form>
